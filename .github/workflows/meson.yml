name: Meson
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
    - uses: BSFishy/meson-build@v1.0.3
    - name: Configure Meson
      shell: bash
      run: meson --buildtype release build/

    - name: Build
      shell: bash
      run: ninja -C build
